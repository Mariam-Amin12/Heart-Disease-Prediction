{% extends "layout.html" %}

{% block title %}Heart Disease Prediction{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Heart Disease Prediction</h2>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select class="form-control" id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="chestPainType">Chest Pain Type:</label>
            <select class="form-control" id="chestPainType" name="chestPainType" required>
                <option value="typical_angina">Typical Angina</option>
                <option value="atypical_angina">Atypical Angina</option>
                <option value="non_anginal_pain">Non-Anginal Pain</option>
                <option value="asymptomatic">Asymptomatic</option>
            </select>
        </div>
        <div class="form-group">
            <label for="restingBP">Resting Blood Pressure:</label>
            <input type="number" class="form-control" id="restingBP" name="restingBP" required>
        </div>
        <div class="form-group">
            <label for="cholesterol">Cholesterol:</label>
            <input type="number" class="form-control" id="cholesterol" name="cholesterol" required>
        </div>
        <div class="form-group">
            <label for="fastingBS">Fasting Blood Sugar:</label>
            <input type="number" class="form-control" id="fastingBS" name="fastingBS" required>
        </div>
        <div class="form-group">
            <label for="restingECG">Resting ECG:</label>
            <select class="form-control" id="restingECG" name="restingECG" required>
                <option value="normal">Normal</option>
                <option value="st_t_wave_abnormality">ST-T Wave Abnormality</option>
                <option value="left_ventricular_hypertrophy">Left Ventricular Hypertrophy</option>
            </select>
        </div>
        <div class="form-group">
            <label for="maxHR">Max Heart Rate:</label>
            <input type="number" class="form-control" id="maxHR" name="maxHR" required>
        </div>
        <div class="form-group">
            <label for="exerciseAngina">Exercise Induced Angina:</label>
            <select class="form-control" id="exerciseAngina" name="exerciseAngina" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="oldpeak">Oldpeak:</label>
            <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" required>
        </div>
        <div class="form-group">
            <label for="st_slope">ST Slope:</label>
            <select class="form-control" id="st_slope" name="st_slope" required>
                <option value="upsloping">Upsloping</option>
                <option value="flat">Flat</option>
                <option value="downsloping">Downsloping</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>
{% endblock %}
